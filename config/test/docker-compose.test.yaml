services:
  test_db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changethis
      POSTGRES_DB: slava_test
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d slava_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  tests:
    working_dir: /app
    build:
      context: ../..
      dockerfile: config/${APP_ENV}/Dockerfile.test
      args:
        PYTHON_IMAGE_VERSION: 3.12
    environment:
      - USE_DEBUGPY=${USE_DEBUGPY}
      - APP_ENV=test
      - TEST_DB_URI=${TEST_DB_URI}
    volumes:
      - ../../src:/src
      - ../../tests:/tests
    depends_on:
      test_db:
        condition: service_healthy
    ports:
      - "5678:5678"
    stdin_open: true
    tty: true
    entrypoint: []
    command:
      - sh
      - -c
      - |
        alembic upgrade head &&
        python -Xfrozen_modules=off -m debugpy --listen 0.0.0.0:5678 --wait-for-client \
          -m pytest --setup-show -s -v --asyncio-mode=auto /tests
